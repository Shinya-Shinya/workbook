{% load static %}
<!doctype html>
<html lang="ja">
    <head>
        <!-- Required meta tags-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--Bootstrap CSS-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="" crossorigin="anonymous">

        <link rel="stylesheet" href="{% static 'sqlapp/css/style.css' %}">
        <link rel="stylesheet" href="{% static 'sqlapp/css/styleTest.css' %}">
    
    </head>
    <body>
        <nav class="navbar navbar-dark bg-success sticky-top">
            <div class="navbar-nav d-flex flex-row nav-item">
                
                <div class="nav-one nav-one-home">
                    <a class="nav-link mx-3 rotateX" href="{% url 'list-question' %}">HOME</a>
                </div>

                <!--1/2-->
                <div class="nav-one nav-one-practice">
                    <a class="nav-link mx-3 rotateX" href="javascript:void(0);" id="homeLink">記述問題</a>
                    <!-- 隠しメニュー項目 -->
                    <div class="hiddenMenu" id="hiddenMenu" style="display: none;">
                        <a href="{% url 'list-question' %}">リスト</a>
                        <a href="{% url 'create-question' %}">登録</a>
                    </div>
                </div>
                <div class="nav-one nav-one-practicechoice">
                    <a class="nav-link mx-3 rotateX" href="javascript:void(0);" id="homeLink2">選択問題</a>
                    <!-- 隠しメニュー項目 -->
                    <div class="hiddenMenu" id="hiddenMenu2" style="display: none;">
                        <a href="{% url 'list-question-choice' %}">リスト</a>
                        <a href="{% url 'create-question-choice' %}">登録</a>
                    </div>
                </div>
                <div class="nav-one nav-one-codepractice">
                    <a class="nav-link mx-3 rotateX" href="javascript:void(0);" id="homeLink3">コード問題</a>
                    <!-- 隠しメニュー項目 -->
                    <div class="hiddenMenu" id="hiddenMenu3" style="display: none;">
                        <a href="{% url 'list-codepractice' %}">リスト</a>
                        <a href="{% url 'create-codepractice' %}">登録</a>
                    </div>
                </div>             
                <div class="nav-one nav-one-test"><a class="nav-link mx-3 rotateX" href="{% url 'test-question' %}">テスト</a></div>
                <div class="nav-one nav-one-dataoperation">
                    <a class="nav-link mx-3 rotateX" href="{% url 'sql_view' %}">データ操作</a>
                </div>         
            </div>
        </nav>
        <div class="p-4">
            <h1>{% block h1 %}{% endblock %}</h1>
            {% block content %}{% endblock content %}
        </div>
        <script src="http://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="crossorigin="anonymous"></script>
        <script>

            document.getElementById('homeLink').addEventListener('click', function() {
                let hiddenMenu = document.getElementById('hiddenMenu');
                let hiddenMenu2 = document.getElementById('hiddenMenu2');
                let hiddenMenu3 = document.getElementById('hiddenMenu3');
                if (hiddenMenu.style.display === 'block') {
                    hiddenMenu.style.display = 'none';
                    hiddenMenu2.style.display = 'none';
                    hiddenMenu3.style.display = 'none';
                } else {
                    hiddenMenu.style.display = 'block';
                    hiddenMenu2.style.display = 'none';
                    hiddenMenu3.style.display = 'none';
                }
            });

            document.getElementById('homeLink2').addEventListener('click', function() {
                let hiddenMenu = document.getElementById('hiddenMenu');
                let hiddenMenu2 = document.getElementById('hiddenMenu2');
                let hiddenMenu3 = document.getElementById('hiddenMenu3');
                if (hiddenMenu2.style.display === 'block') {
                    hiddenMenu2.style.display = 'none';
                    hiddenMenu.style.display = 'none';
                    hiddenMenu3.style.display = 'none';
                } else {
                    hiddenMenu2.style.display = 'block';
                    hiddenMenu.style.display = 'none';
                    hiddenMenu3.style.display = 'none';
                }
            });

            document.getElementById('homeLink3').addEventListener('click', function() {
                let hiddenMenu = document.getElementById('hiddenMenu');
                let hiddenMenu2 = document.getElementById('hiddenMenu2');
                let hiddenMenu3 = document.getElementById('hiddenMenu3');
                if (hiddenMenu3.style.display === 'block') {
                    hiddenMenu3.style.display = 'none';
                    hiddenMenu.style.display = 'none';
                    hiddenMenu2.style.display = 'none';
                } else {
                    hiddenMenu3.style.display = 'block';
                    hiddenMenu.style.display = 'none';
                    hiddenMenu2.style.display = 'none';
                }
            });

            document.addEventListener('click', function(event) {
            let homeLink = document.getElementById('homeLink');
            let homeLink2 = document.getElementById('homeLink2');
            let homeLink3 = document.getElementById('homeLink3');
            let hiddenMenu = document.getElementById('hiddenMenu');
            let hiddenMenu2 = document.getElementById('hiddenMenu2');
            let hiddenMenu3 = document.getElementById('hiddenMenu3');

            // クリックされた要素がhomeLink, homeLink2, homeLink3またはその子要素でないかチェック
            if (!homeLink.contains(event.target) && !homeLink2.contains(event.target) && !homeLink3.contains(event.target)) {
                hiddenMenu.style.display = 'none';
                hiddenMenu2.style.display = 'none';
                hiddenMenu3.style.display = 'none';
            }
        });
        </script>
        
    </script>
    <!--マルチページ-->
    <script src="{% static 'sqlapp/js/tabFunction.js' %}"></script>
    </body>
</html>
